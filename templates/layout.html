<html>
	<head>
			<!-- JQuery -->
		<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

		<!-- bootstrap same as before -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

		<style>
		#bar{
			margin-bottom:30px;
			background-color:#334154;
		}
		#head{
			margin-top:30px;
		}
		#bar a.active{
			color:white;
		}
		#bar a{
			color:white;
			font-size:18px;
		}
		#bar a:hover{
			color:black;
		}
		body{
		      font-family: 'Lato', sans-serif;
		}
		.header{
			font-size:24px;
			margin-bottom:10px;
		}
		.title{
			font-size:30px;
			margin-bottom:10px;
		}
		.home-container {
  			position: relative;

		}
		#welcome{
		  position: absolute;
		  top: 20px;
		  left: 180px;
		  background-color: rgba(0,0,0,0.85);
		  color: white;
		  padding-left: 20px;
		  padding-right: 20px;
		  text-align: center;
		}
		.welcomeButton{
		  background-color: rgba(0,0,0,0.85);
		  color: white;
		  padding:20px;
		}
		.event{
			background-color: black;
			color:white;
			margin:3px;
		}
		#upload{
		  position: absolute;
		  bottom: 300px;
		  left: 100px;
		}
		#find{
		  position: absolute;
		  bottom: 300px;
		  right: 100px;
		}
		.head{
			font-size:30px;
		}
		.smaller{
			font-size:25px;
		}
		.layer {
			background-color: rgba(248, 247, 216, 0.2);
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		.welcomeLink a{
			display:block
		}
		.welcomeButton:hover{
			background-color: rgba(0,0,0,0.6);
		}
		.card{
			margin-bottom:10px;
		}
		.card-img-top {
		    width: 100%;
		    height: 15vw;
		    object-fit: cover;
		}
		.viewEvBut{
			background-color:#7E8FA6;
			text-align:center;
			font-size:18px;
		}
		.card a{
			color:white;
		}
		</style>
	</head>


  	<body>
  	<header>
	  	<div class="container">
	  		<div class="row">
	  			<div class="col-md-12 header" id="head">
	  			<img src="/static/media/fist.png" align="left" height="50px" width="50px"> CU Impact
	  			</div>
	  		</div>
			<nav class="navbar navbar-expand-lg" id="bar">
			  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			    <div class="navbar-nav">
			    <a class="nav-item nav-link active" href="/home" id="homeTab">Home</a>
			      <a class="nav-item nav-link" href="/upload_event" id="uploadTab">Upload Event</a>
			      <a class="nav-item nav-link" href="/view_all" id="viewAllTab">Find an Event</a>
			      <a class="nav-item nav-link" href="/search" id="searchTab">Search</a>
			    </div>
			  </div>
			</nav>
		</div>
	</header>
	<div class="container" id="content">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
